<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/AltaAlumnosStyles.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Alta de alumno</h1>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="mb-3">
                          <label for="matricula" class="form-label">Matricula</label>
                          <input type="text" class="form-control" id="matricula" aria-describedby="matricula">
                        </div>
                        <div class="mb-3">
                          <label for="nombreAlumno" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombreAlumno">
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="apellidosAlumno">Apellidos</label>
                          <input type="text" class="form-control" id="apellidosAlumno">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="edadAlumno">Edad</label>
                            <input type="number" class="form-control" id="edadAlumno">
                          </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                      </form>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="./JS/Main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
